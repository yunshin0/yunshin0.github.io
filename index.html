<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국의 실시간 시간 및 날짜</title>
</head>
<body>
    <h2>현재 한국의 시간과 날짜:</h2>
    <div id="currentDateTime"></div>

    <script>
        function getKoreaTime() {
            const koreaTimeOffset = 9 * 60; // 한국은 UTC+9임
            const localDate = new Date();

            // 현재 사용자의 위치의 UTC 시간대 오프셋을 구함
            const localTimeOffset = localDate.getTimezoneOffset();
            localDate.setMinutes(localDate.getMinutes() + localTimeOffset + koreaTimeOffset);

            return localDate.toLocaleString('ko-KR', {timeZone: 'Asia/Seoul'});
        }

        function updateKoreaTime() {
            document.getElementById('currentDateTime').textContent = getKoreaTime();
        }

        // 1초마다 한국 시간을 갱신
        setInterval(updateKoreaTime, 1000);
        updateKoreaTime();  // 페이지 로드 시 처음 시간 설정
    </script>
</body>
</html>
